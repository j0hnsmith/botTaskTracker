{{ define "layout" }}
<!doctype html>
<html lang="en" data-theme="corporate">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>botTaskTracker</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.css" rel="stylesheet" type="text/css">
  <script src="https://cdn.jsdelivr.net/npm/@starfederation/datastar@1.1.0/dist/datastar.min.js" type="module"></script>
  <style>
    body { font-family: "Space Grotesk", "Helvetica Neue", Arial, sans-serif; }
    .glass-panel { backdrop-filter: blur(16px); background: rgba(255,255,255,0.7); }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-100 via-white to-amber-50 text-slate-900">
  <div class="max-w-7xl mx-auto px-6 py-8">
    <header class="flex flex-col gap-4 md:flex-row md:items-center md:justify-between">
      <div>
        <p class="text-sm uppercase tracking-[0.35em] text-slate-500">Mission Control</p>
        <h1 class="text-3xl md:text-4xl font-semibold">botTaskTracker</h1>
        <p class="text-slate-600 mt-1">Keep bots moving with a focused kanban and a full audit trail.</p>
      </div>
      <div class="glass-panel rounded-2xl border border-white/70 shadow-lg px-5 py-4">
        <p class="text-xs uppercase tracking-[0.25em] text-slate-500">Snapshot</p>
        <p class="text-lg font-semibold">{{ .Now.Format "Jan 2, 2006" }}</p>
        <p class="text-sm text-slate-500">{{ .Now.Format "15:04 MST" }}</p>
      </div>
    </header>

    {{ template "content" . }}
  </div>
</body>
</html>
{{ end }}
